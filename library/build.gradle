apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'//添加
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
apply plugin: 'realm-android'

version = "0.0.2"
//添加
publish {
    userOrg = 'pulei512'//bintray.com用户名
    groupId = 'com.ray'//jcenter上的路径
    artifactId = 'mvpkotlin'//项目名称
    publishVersion = version//版本号
    desc = 'mvpkotlin'//描述，不重要
    website = 'https://github.com/Ray512512/KotlinFrameJcenter.git'//网站，最好有，不重要
}

androidExtensions {
    experimental = true
}

android {
    compileSdkVersion 28
    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            buildConfigField 'Boolean','IS_DEBUG',"false"
        }
        debug {
            minifyEnabled false
            buildConfigField 'Boolean','IS_DEBUG',"true"
        }
    }
    dataBinding {
        enabled = true
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    lintOptions {
        abortOnError false
    }
}
kapt {
    generateStubs = true
}

tasks.withType(Javadoc) {
    options.addStringOption('Xdoclint:none', '-quiet')
    options.addStringOption('encoding', 'UTF-8')
    options.addStringOption('charSet', 'UTF-8')
}


ext.okhttpVersion = '3.8.1'
ext.rxJavaVersion = '2.1.2'
ext.rxAndroidVersion = '2.0.1'
ext.rxBindingVersion = '2.0.0'
ext.rxBusVersion = '1.0.5'
ext.retrofitVersion = '2.3.0'
ext.loggerVersion = '2.2.0'
ext.daggerVersion = '2.11'
ext.glideVersion = '4.7.1'

ext.archVersion = '1.0.0-alpha5'
dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile "android.arch.lifecycle:runtime:${archVersion}"
    compile "android.arch.lifecycle:extensions:${archVersion}"
    annotationProcessor "android.arch.lifecycle:compiler:${archVersion}"

    compile "com.android.support:support-annotations:${SUPPORT_LIBRARY}"

    compile 'com.nineoldandroids:library:2.4.0'
    compile 'com.daimajia.easing:library:1.0.1@aar'
    compile 'com.daimajia.androidanimations:library:1.1.3@aar'
    compile 'com.liulishuo.filedownloader:library:1.6.8'
    compile 'com.squareup.picasso:picasso:2.4.0'

}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    //Kotlin
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    //Support
    compile "com.android.support:support-v4:${SUPPORT_LIBRARY}"
    compile "com.android.support:appcompat-v7:${SUPPORT_LIBRARY}"
    compile "com.android.support:cardview-v7:${SUPPORT_LIBRARY}"
    compile "com.android.support:design:${SUPPORT_LIBRARY}"
    compile "com.android.support.constraint:constraint-layout:${CONSTRAINT_VERSION}"
    compile 'com.android.support:multidex:1.0.3'

    //RX
    compile "io.reactivex.rxjava2:rxjava:${rxJavaVersion}"
    compile "io.reactivex.rxjava2:rxandroid:${rxAndroidVersion}"
    compile "com.jakewharton.rxbinding2:rxbinding-support-v4:${rxBindingVersion}"
    compile "com.hwangjr.rxbus:rxbus:$rxBusVersion"

    //Network
    compile "com.squareup.retrofit2:retrofit:${retrofitVersion}"
    compile "com.squareup.retrofit2:converter-gson:${retrofitVersion}"
    compile "com.squareup.retrofit2:adapter-rxjava2:${retrofitVersion}"
    compile "com.squareup.okhttp3:okhttp:${okhttpVersion}"
    compile "com.squareup.okhttp3:logging-interceptor:${okhttpVersion}"

    //Image loading
    compile "com.github.bumptech.glide:glide:${glideVersion}"
    compile "com.github.bumptech.glide:okhttp3-integration:${glideVersion}"
    kapt "com.github.bumptech.glide:compiler:${glideVersion}"
    compile 'jp.wasabeef:glide-transformations:3.3.0'

    //DI
    compile "com.google.dagger:dagger:${daggerVersion}"
    kapt "com.google.dagger:dagger-compiler:${daggerVersion}"

    //Logging
    compile "com.github.armcha:Logger:${loggerVersion}"

    //Leak canary
//    debugCompile 'com.squareup.leakcanary:leakcanary-android:1.5.1'

    //amap
    compile 'com.amap.api:location:3.4.1'
    compile 'com.amap.api:map2d:5.2.0'

    //premission
    compile 'com.github.tajchert:nammu:1.2.0'

    //view
    compile 'com.oguzdev:CircularFloatingActionMenu:1.0.2'
    compile 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.21'
    compile 'com.github.ybq:Android-SpinKit:1.1.0'
    compile 'com.github.zyyoona7:EasyPopup:1.1.1'

    //协程
    compile 'org.jetbrains.kotlinx:kotlinx-coroutines-core:0.20'
    compile 'org.jetbrains.kotlinx:kotlinx-coroutines-android:0.20'

    // 网页进度条
    compile 'com.daimajia.numberprogressbar:library:1.4@aar'
    //星星控件
    compile 'com.github.varunest:sparkbutton:1.0.5'

    //图片拖拽、放大
    compile 'com.bm.photoview:library:1.4.1'
    compile 'com.github.chrisbanes:PhotoView:2.1.3'
}
